
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/10c0b6b763.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Contacts</title>
    </head>

    <body>
    
        <header class="jumbotron">
            <h1 class="business">HEADER NAME<br><span class="header-text">TEAM MEMBERS</span></h1>
        </header>

        <section class="container">
            
        <div class="card">
            <h2 class="title" id="manager">MANAGER</h2>
            <h3 class="name">asdf</h3>
            <p class="badge">ID: asdf</p>
            <div>
                <ul class="contact">
                    <li class="phone">undefined</li>
                    <li class="email">asdf</li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="phone-icon">
                    <p class="fa-solid fa-phone-flip"></p>
                </div>
                <div class="email-icon">
                    <p class="fa-solid fa-envelope"></p>
                </div>
            </div>
        </div>
    
        <div class="card">
            <h2 class="title" id="engineer">ENGINEER</h2>
            <h3 class="name">asdf</h3>
            <p class="badge">ID: asdf</p>
            <div>
                <ul class="contact">
                    <li class="github">asdf</li>
                    <li class="email">asdfasdf@yahoo.com</li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="github-icon">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="email-icon">
                    <p class="fa-solid fa-envelope"></p>
                </div>
            </div>
        </div>
    
        <div class="card">
            <h2 class="title" id="intern">INTERN</h2>
            <h3 class="name">asdf</h3>
            <p class="badge">ID: asdf</p>
            <div>
                <ul class="contact">
                    <li class="school">asdf</li>
                    <li class="email">aasdf@yahoo.com</li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="school-icon">
                    <p class="fa-solid fa-graduation-cap"></p>
                </div>
                <div class="email-icon">
                    <p class="fa-solid fa-envelope"></p>
                </div>
            </div>
        </div>
    
        </section>

        <footer>2022</footer>

    </body>

    </html>
